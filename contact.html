    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="container">
      <div class="sidebar">
        
         <nav>
              <ul> 
                  <li><a href="/">Home</a></li>
                  <li><a href="/intro.html">Intro</a></li>
                  <li><a href="/services.html">Services</a></li>
                  <li><a href="/cv.html">CV</a></li>
                  <li><a href="/contact.html">Contact Me</a></li>
                  <li><a href="/projects.html">Projects</a></li>
                  <li><a href="/blog.html">Blog</a></li>
              </ul>
         </nav>
      </div>
      <div class="main">
          <div class="contactform">
              <h1>Contanct me for work/general enquires</h1>
              <form>
                  <div class="mb-3">
                      <label for="clientemail" class="form-label">Name</label>
                      <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email and phone no. with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="clientemail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email and phone no. with anyone else.</div>
                </div>
                 <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone no.</label>
                      <input type="phone" class="form-control" id="clientphone">
                 </div>
                 <div class="mb-3">
                    <label for="clientemail" class="form-label">Enquiry</label>
                    <input type="enquiry" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email and phone no. with anyone else.</div>
                </div>
                  <div class="mb-3 form-check">
                      <input type="checkbox" id="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want you to work on project with me.</label>
                  </div>
                  <div class="buttons">

                  </div>
                  <button type="submit" class="btn btn-pm">Submit</button>
              </form>
            </div>

        </div>
    <div>
</body>
